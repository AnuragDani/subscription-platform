# docker-compose.yml (Updated for Commit 5)
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Network Token Service (NEW in Commit 5)
  network-token-service:
    build:
      context: .
      dockerfile: cmd/network-token-service/Dockerfile
    ports:
      - "8103:8103"
    environment:
      - LOG_LEVEL=info
      - NETWORK_TOKEN_SUCCESS_RATE=95
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Mock Payment Processor A (Primary)
  mock-processor-a:
    build:
      context: .
      dockerfile: cmd/mock-processor-a/Dockerfile
    ports:
      - "8101:8101"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Mock Payment Processor B (Secondary/Multi-Currency)
  mock-processor-b:
    build:
      context: .
      dockerfile: cmd/mock-processor-b/Dockerfile
    ports:
      - "8102:8102"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8102/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: cmd/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SUBSCRIPTION_SERVICE_URL=http://subscription-service:8002
      - PAYMENT_ORCHESTRATOR_URL=http://payment-orchestrator:8001
      - BPAS_SERVICE_URL=http://bpas-service:8003
      - MIT_SCHEDULER_URL=http://mit-scheduler:8004
      - PORT=8080
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      subscription-service:
        condition: service_started
      payment-orchestrator:
        condition: service_started
      bpas-service:
        condition: service_started
      mit-scheduler:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-orchestrator:
    build:
      context: .
      dockerfile: ./cmd/payment-orchestrator/Dockerfile
    container_name: subscription-payment-orchestrator-1
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PROCESSOR_A_URL=http://mock-processor-a:8101
      - PROCESSOR_B_URL=http://mock-processor-b:8102
      - NETWORK_TOKEN_URL=http://network-token-service:8103
      - BPAS_SERVICE_URL=http://bpas-service:8003
      - LOG_LEVEL=info
      - PORT=8001
    depends_on:
      - postgres
      - redis
      - mock-processor-a
      - mock-processor-b
      - bpas-service
      # Remove health check conditions temporarily
    #networks:
    #  - payment-orchestrator
    volumes:
      # Optional: for development - mount source code
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  subscription-service:
    build:
      context: .
      dockerfile: cmd/subscription-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_URL=http://payment-orchestrator:8001
      - NETWORK_TOKEN_URL=http://network-token-service:8103
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-orchestrator:
        condition: service_healthy
      network-token-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bpas-service:
    build:
      context: .
      dockerfile: cmd/bpas-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    volumes:
      - ./configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mit-scheduler:
    build:
      context: .
      dockerfile: cmd/mit-scheduler/Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PAYMENT_ORCHESTRATOR_URL=http://payment-orchestrator:8001
      - NETWORK_TOKEN_URL=http://network-token-service:8103
      - SUBSCRIPTION_SERVICE_URL=http://subscription-service:8002
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-orchestrator:
        condition: service_healthy
      network-token-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: payment-orchestrator
    driver: bridge
