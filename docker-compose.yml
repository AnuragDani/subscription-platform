# docker-compose.yml (Updated for Commit 4)
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Mock Payment Processor A (Primary)
  mock-processor-a:
    build:
      context: .
      dockerfile: cmd/mock-processor-a/Dockerfile
    ports:
      - "8101:8101"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Mock Payment Processor B (Secondary/Multi-Currency)
  mock-processor-b:
    build:
      context: .
      dockerfile: cmd/mock-processor-b/Dockerfile
    ports:
      - "8102:8102"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8102/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Gateway (Updated to use processor clients)
  api-gateway:
    build:
      context: .
      dockerfile: cmd/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - PROCESSOR_A_URL=http://mock-processor-a:8101
      - PROCESSOR_B_URL=http://mock-processor-b:8102
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-processor-a:
        condition: service_healthy
      mock-processor-b:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-orchestrator:
    build:
      context: .
      dockerfile: cmd/payment-orchestrator/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - PROCESSOR_A_URL=http://mock-processor-a:8101
      - PROCESSOR_B_URL=http://mock-processor-b:8102
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-processor-a:
        condition: service_healthy
      mock-processor-b:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  subscription-service:
    build:
      context: .
      dockerfile: cmd/subscription-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - PAYMENT_ORCHESTRATOR_URL=http://payment-orchestrator:8001
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bpas-service:
    build:
      context: .
      dockerfile: cmd/bpas-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    volumes:
      - ./configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  network-token-service:
    build:
      context: .
      dockerfile: cmd/network-token-service/Dockerfile
    ports:
      - "8103:8103"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mit-scheduler:
    build:
      context: .
      dockerfile: cmd/mit-scheduler/Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgres://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - PAYMENT_ORCHESTRATOR_URL=http://payment-orchestrator:8001
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      payment-orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: payment-orchestrator